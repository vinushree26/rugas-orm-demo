{% extends "core/base.html" %}

{% block title %}Delete Order{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h3>Delete Order</h3>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete order #{{ order.id }} for {{ order.customer.name }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'core:order_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
